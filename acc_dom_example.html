<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function getData(){
                var name=document.myform.name.value;
                alert(name)
            }
        </script>
    </head>
    <body>
        <form name="myform" onsubmit="getData()">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="submit"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
